{% extends "admin/change_list.html" %}
{% load static %}

{% block content %}
    {% if show_test_form %}
    <div class="module ocr-test-container">
        <h2>OCR Test</h2>
        <form id="ocr-test-form" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="image">Select Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>
            <button type="submit" class="button">Process Image</button>
        </form>
        <div id="result-container" style="display: none;">
            <h3>Result:</h3>
            <div id="result-text"></div>
        </div>
    </div>
    {% endif %}

    {{ block.super }}
{% endblock %}

{% block extrahead %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'ocr/css/admin.css' %}">
    <script src="{% static 'ocr/js/admin.js' %}"></script>
{% endblock %}
