{% extends "admin/change_list.html" %}
{% load static %}

{% block content %}
<div class="translator-test-container">
    <div class="translator-test-form">
        <h2>Translation Test</h2>
        <form id="translator-test-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="ocr_test">Select OCR Test:</label>
                <select id="ocr_test" name="ocr_test" required>
                    <option value="">Select an OCR test...</option>
                    {% for test in ocr_tests %}
                    <option value="{{ test.id }}">OCR Test {{ test.id }} - {{ test.created_at }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="target_language">Target Language:</label>
                <select id="target_language" name="target_language" required>
                    <option value="">Select a language...</option>
                    {% for code, name in languages.items %}
                    <option value="{{ code }}">{{ name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="button">Translate</button>
        </form>
    </div>

    <div id="translation-result" style="display: none;">
        <h3>Result</h3>
        <div id="result-content"></div>
    </div>
</div>

{{ block.super }}
{% endblock %}

{% block extrahead %}
{{ block.super }}
<style>
.translator-test-container {
    margin-bottom: 20px;
    padding: 20px;
    background: #f8f8f8;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.translator-test-form {
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.form-group select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

#result-content {
    margin-top: 10px;
    padding: 10px;
    background: white;
    border: 1px solid #ddd;
    border-radius: 4px;
    white-space: pre-wrap;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('translator-test-form');
    const resultDiv = document.getElementById('translation-result');
    const resultContent = document.getElementById('result-content');
    const submitButton = form.querySelector('button[type="submit"]');

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Disable the submit button
        submitButton.disabled = true;
        submitButton.textContent = 'Translating...';
        
        const formData = new FormData(form);
        
        fetch('test/', {
            method: 'POST',
            body: formData,
            headers: {
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                resultContent.textContent = 'Error: ' + data.error;
                resultDiv.style.display = 'block';
                submitButton.disabled = false;
                submitButton.textContent = 'Translate';
            } else {
                // Show success message
                resultContent.textContent = 'Success! Translation completed.';
                resultDiv.style.display = 'block';
                
                // Force a hard reload of the page
                window.location.href = window.location.href;
            }
        })
        .catch(error => {
            resultContent.textContent = 'Error: ' + error.message;
            resultDiv.style.display = 'block';
            submitButton.disabled = false;
            submitButton.textContent = 'Translate';
        });
    });
});
</script>
{% endblock %}
