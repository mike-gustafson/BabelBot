{% extends "admin/change_list.html" %}

{% block content %}
    {% if show_test_form %}
    <div class="ocr-test-container">
        <h2>OCR Test</h2>
        <form id="ocr-test-form" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="image">Select Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>
            <button type="submit" class="button">Process Image</button>
        </form>
        <div id="result-container" style="display: none;">
            <h3>Result:</h3>
            <div id="result-text"></div>
        </div>
    </div>
    {% endif %}

    {{ block.super }}
{% endblock %}

{% block extrahead %}
    {{ block.super }}
    <style>
        .ocr-test-container {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 4px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .button {
            padding: 8px 16px;
            background: #79aec8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background: #609ab6;
        }
        #result-container {
            margin-top: 20px;
            padding: 15px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
{% endblock %}
