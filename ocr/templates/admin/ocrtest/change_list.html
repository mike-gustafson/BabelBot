{% extends "admin/change_list.html" %}
{% load static %}

{% block extrahead %}
{{ block.super }}
<link rel="stylesheet" href="{% static 'css/admin.css' %}">
{% endblock %}

{% block content %}
<div id="content-main">
    {% if show_test_form %}
    <div class="module">
        <h2>OCR Test</h2>
        <form id="ocr-test-form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="image">Upload Image:</label>
                <input type="file" id="image" name="image" accept="image/*" class="form-input">
            </div>
            <div id="image-preview-container" class="hidden">
                <img id="image-preview">
            </div>
            <button type="submit" class="button">Process Image</button>
        </form>
        <div id="error-container" class="hidden">
            <p id="error-text" class="error"></p>
        </div>
        <div id="result-container" class="hidden">
            <h3>Result:</h3>
            <p><strong>Detected Text:</strong></p>
            <div id="result-text" class="text-primary"></div>
            <p><strong>Detected Language:</strong> <span id="result-language"></span></p>
            <p><strong>Processing Time:</strong> <span id="processing-time"></span></p>
            <button id="save-result" class="button">Save Result</button>
        </div>
    </div>
    {% endif %}
    
    {{ block.super }}
</div>

<script src="{% static 'js/admin.js' %}"></script>
{% endblock %}
