{% load static %}

<form method="post" action="{% url 'signup' %}" class="login-form hidden" id="signup-form">
    {% csrf_token %}
    <div class="form-group">
        <label for="signup-username">Username</label>
        <div class="input-with-icon">
            <i class="fas fa-user"></i>
            <input type="text" id="signup-username" name="username" required>
        </div>
    </div>

    <div class="form-group">
        <label for="signup-email">Email</label>
        <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="signup-email" name="email" required>
        </div>
    </div>

    <div class="form-group">
        <label for="signup-password1">Password</label>
        <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="signup-password1" name="password1" required>
        </div>
    </div>

    <div class="form-group">
        <label for="signup-password2">Confirm Password</label>
        <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="signup-password2" name="password2" required>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">
        <i class="fas fa-user-plus"></i>
        Sign Up
    </button>
</form>
