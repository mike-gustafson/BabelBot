{% load static %}

<nav>
    <div class="nav-content">
            <a href="{% url 'home' %}" class="logo-link">
                <img src="{% static 'images/logo2.png' %}" alt="BabelBot Logo" class="logo-img">
                <span class="app-name">BabelBot</span>
            </a>
            <a href="{% url 'home' %}" class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}">
                <div class="nav-icon-wrapper">
                    <img src="{% static 'images/logo_home.png' %}" alt="Home" class="nav-icon">
                </div>
                <span>Home</span>
            </a>
            <a href="{% url 'translate' %}" class="nav-link {% if request.resolver_match.url_name == 'translate' %}active{% endif %}">
                <div class="nav-icon-wrapper">
                    <img src="{% static 'images/logo_translate.png' %}" alt="Translate" class="nav-icon">
                </div>
                <span>Translate</span>
            </a>
            {% if user.is_authenticated %}
            <a href="{% url 'account' %}" class="nav-link {% if request.resolver_match.url_name == 'account' %}active{% endif %}">
                <div class="nav-icon-wrapper">
                    <img src="{% static 'images/logo_account.png' %}" alt="Account" class="nav-icon">
                </div>
                <span>Account</span>
            </a>
            {% endif %}
            <a href="{% url 'about' %}" class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}">
                <div class="nav-icon-wrapper">
                    <img src="{% static 'images/logo_about.png' %}" alt="About" class="nav-icon">
                </div>
                <span>About</span>
            </a>
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="nav-link logout">
                <div class="nav-icon-wrapper">
                    <img src="{% static 'images/logo_logout.png' %}" alt="Logout" class="nav-icon">
                </div>
                <span>Logout</span>
            </a>
            {% else %}
            <a href="{% url 'login' %}" class="nav-link login">
                <div class="nav-icon-wrapper">
                    <img src="{% static 'images/logo_login.png' %}" alt="Login" class="nav-icon">
                </div>
                <span>Login</span>
            </a>
            {% endif %}
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                <img src="{% static 'images/sun.svg' %}" alt="Light mode" class="theme-icon sun">
                <img src="{% static 'images/moon.svg' %}" alt="Dark mode" class="theme-icon moon">
            </button>
        </div>
</nav>
