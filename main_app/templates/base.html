{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BabelBot 🌍</title>
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <div class="navbar-container">
        <h1>
          <a href="/">
            <img src="{% static 'images/logo.png' %}" alt="BabelBot Logo" style="height: 48px; vertical-align: middle;">
          </a>
        </h1>
        <div class="nav-menu">
          <button id="menu-toggle" class="menu-toggle">☰</button>
          <nav class="nav-links">
            <a href="/" class="{% if request.path == '/' %}active{% endif %}">Home</a>
            <a href="/translate/" class="{% if request.path == '/translate/' %}active{% endif %}">Translate</a>
            <a href="/login/" class="{% if request.path == '/login/' %}active{% endif %}">Login</a>
            <a href="/signup/" class="{% if request.path == '/signup/' %}active{% endif %}">Sign Up</a>
            <a href="/account/" class="{% if request.path == '/account/' %}active{% endif %}">Account</a>
            <a href="/about/" class="{% if request.path == '/about/' %}active{% endif %}">About</a>
          </nav>
        </div>
      </div>
    </header>

    <main>
      {% block content %}
      {% endblock %}
    </main>

    <footer>
      <p>Made with 💚 by Team Green — 2025</p>
    </footer>
  </div>
  <script src="{% static 'js/nav.js' %}"></script>
</body>
</html>
