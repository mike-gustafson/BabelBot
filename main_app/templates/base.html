{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}BabelBot{% endblock %}</title>
  <link rel="icon" type="image/png" href="{% static 'images/logo2.png' %}">
  <script src="{% static 'js/theme-init.js' %}" defer></script>
  <style>
    body {
      transition: none !important;
    }

    * {
      transition: none !important;
    }
  </style>
  <link rel="stylesheet" href="{% static 'css/variables.css' %}">
  <link rel="stylesheet" href="{% static 'css/themes/variables.css' %}">
  <link rel="stylesheet" href="{% static 'css/themes/light.css' %}" id="theme-stylesheet">
  <link rel="stylesheet" href="{% static 'css/themes/dark.css' %}" media="(prefers-color-scheme: dark)">
  <link rel="stylesheet" href="{% static 'css/themes/utilities.css' %}">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link rel="stylesheet" href="{% static 'css/nav.css' %}">
  <link rel="stylesheet" href="{% static 'css/footer.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  {% block extra_css %}{% endblock %}
</head>

<body>
  <div class="background-logo"></div>
  
  {% include 'nav.html' %}

  <main>
    {% block content %}
    {% endblock %}
  </main>

  {% include 'footer.html' %}

  <script src="{% static 'js/nav.js' %}" defer></script>
  <script src="{% static 'js/theme.js' %}" defer></script>
  <script src="{% static 'js/logo-animation.js' %}" defer></script>
  {% block extra_js %}{% endblock %}
</body>

</html>
